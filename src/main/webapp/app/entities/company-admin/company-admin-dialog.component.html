

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyAdminLabel" jhiTranslate="workstarterApp.companyAdmin.home.createOrEditLabel">Create or edit a Company Admin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!companyAdmin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="companyAdmin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.companyAdmin.firstname" for="field_firstname">Firstname</label>
            <input type="text" class="form-control" name="firstname" id="field_firstname"
                [(ngModel)]="companyAdmin.firstname"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.companyAdmin.lastname" for="field_lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                [(ngModel)]="companyAdmin.lastname"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="workstarterApp.companyAdmin.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="companyAdmin.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === companyAdmin.company?.id ? companyAdmin.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
