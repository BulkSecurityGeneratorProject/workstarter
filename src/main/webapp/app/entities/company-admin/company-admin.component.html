<div>
    <h2>
        <span jhiTranslate="workstarterApp.companyAdmin.home.title">Company Admins</span>
        <button class="btn btn-primary float-right create-company-admin" [routerLink]="['/', { outlets: { popup: ['company-admin-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="workstarterApp.companyAdmin.home.createLabel">
            Create new Company Admin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'workstarterApp.companyAdmin.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="companyAdmins">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="workstarterApp.companyAdmin.firstname">Firstname</span></th>
            <th><span jhiTranslate="workstarterApp.companyAdmin.lastname">Lastname</span></th>
            <th><span jhiTranslate="workstarterApp.companyAdmin.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let companyAdmin of companyAdmins ;trackBy: trackId">
                <td><a [routerLink]="['../company-admin', companyAdmin.id ]">{{companyAdmin.id}}</a></td>
                <td>{{companyAdmin.firstname}}</td>
                <td>{{companyAdmin.lastname}}</td>
                <td>
                    <div *ngIf="companyAdmin.company">
                        <a [routerLink]="['../company', companyAdmin.company?.id ]" >{{companyAdmin.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../company-admin', companyAdmin.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-admin/'+ companyAdmin.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-admin/'+ companyAdmin.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
