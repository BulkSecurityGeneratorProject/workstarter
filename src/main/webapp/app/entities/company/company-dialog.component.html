

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyLabel" jhiTranslate="workstarterApp.company.home.createOrEditLabel">Create or edit a Company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!company.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="company.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.company.companyName" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                [(ngModel)]="company.companyName"
            required />
            <div [hidden]="!(editForm.controls.companyName?.dirty && editForm.controls.companyName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.companyName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="workstarterApp.company.companyAdmin" for="field_companyAdmin">Company Admin</label>
            <select class="form-control" id="field_companyAdmin" name="companyAdmin" [(ngModel)]="company.companyAdmin" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyAdminOption.id === company.companyAdmin?.id ? company.companyAdmin : companyAdminOption" *ngFor="let companyAdminOption of companyadmins; trackBy: trackCompanyAdminById">{{companyAdminOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="workstarterApp.company.resume" for="field_resume">Resume</label>
            <select class="form-control" id="field_resume" name="resume" [(ngModel)]="company.resume" >
                <option [ngValue]="null"></option>
                <option [ngValue]="resumeOption.id === company.resume?.id ? company.resume : resumeOption" *ngFor="let resumeOption of resumes; trackBy: trackResumeById">{{resumeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="workstarterApp.company.resume" for="field_resume">Resume</label>
            <select class="form-control" id="field_resume" name="resume" [(ngModel)]="company.resume" >
                <option [ngValue]="null"></option>
                <option [ngValue]="resumeOption.id === company.resume?.id ? company.resume : resumeOption" *ngFor="let resumeOption of resumes; trackBy: trackResumeById">{{resumeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
