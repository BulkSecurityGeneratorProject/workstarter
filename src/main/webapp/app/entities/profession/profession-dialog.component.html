

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProfessionLabel" jhiTranslate="workstarterApp.profession.home.createOrEditLabel">Create or edit a Profession</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!profession.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="profession.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.position" for="field_position">Position</label>
            <input type="text" class="form-control" name="position" id="field_position"
                [(ngModel)]="profession.position"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.formOfEmployment" for="field_formOfEmployment">Form Of Employment</label>
            <input type="text" class="form-control" name="formOfEmployment" id="field_formOfEmployment"
                [(ngModel)]="profession.formOfEmployment"
            required />
            <div [hidden]="!(editForm.controls.formOfEmployment?.dirty && editForm.controls.formOfEmployment?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.formOfEmployment?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.tasks" for="field_tasks">Tasks</label>
            <input type="text" class="form-control" name="tasks" id="field_tasks"
                [(ngModel)]="profession.tasks"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.companyName" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                [(ngModel)]="profession.companyName"
            required />
            <div [hidden]="!(editForm.controls.companyName?.dirty && editForm.controls.companyName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.companyName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.domain" for="field_domain">Domain</label>
            <input type="text" class="form-control" name="domain" id="field_domain"
                [(ngModel)]="profession.domain"
            required />
            <div [hidden]="!(editForm.controls.domain?.dirty && editForm.controls.domain?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.domain?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.sector" for="field_sector">Sector</label>
            <input type="text" class="form-control" name="sector" id="field_sector"
                [(ngModel)]="profession.sector"
            required />
            <div [hidden]="!(editForm.controls.sector?.dirty && editForm.controls.sector?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sector?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                [(ngModel)]="profession.location"
            required />
            <div [hidden]="!(editForm.controls.location?.dirty && editForm.controls.location?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.location?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="profession.startDate"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.startDate?.dirty && editForm.controls.startDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.startDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="workstarterApp.profession.endDate" for="field_endDate">End Date</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="profession.endDate"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.endDate?.dirty && editForm.controls.endDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.endDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="workstarterApp.profession.ManyToOne" for="field_ManyToOne">Many To One</label>
            <select class="form-control" id="field_ManyToOne" name="ManyToOne" [(ngModel)]="profession.manyToOne" >
                <option [ngValue]="null"></option>
                <option [ngValue]="studentOption.id === profession.manyToOne?.id ? profession.manyToOne : studentOption" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.profession}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
