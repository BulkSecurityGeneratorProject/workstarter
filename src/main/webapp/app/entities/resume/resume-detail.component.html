
<div *ngIf="resume">
    <h2><span jhiTranslate="workstarterApp.resume.detail.title">Resume</span> {{resume.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="workstarterApp.resume.title">Title</span></dt>
        <dd>
            <span>{{resume.title}}</span>
        </dd>
        <dt><span jhiTranslate="workstarterApp.resume.description">Description</span></dt>
        <dd>
            <span>{{resume.description}}</span>
        </dd>
        <dt><span jhiTranslate="workstarterApp.resume.student">Student</span></dt>
        <dd>
            <div *ngIf="resume.student">
                <a [routerLink]="['/student', resume.student?.id]">{{resume.student?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'resume/'+ resume.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
