
<div *ngIf="searching">
    <h2><span jhiTranslate="workstarterApp.searching.detail.title">Searching</span> {{searching.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="workstarterApp.searching.searchingvalues">Searchingvalues</span></dt>
        <dd>
            <span>{{searching.searchingvalues}}</span>
        </dd>
        <dt><span jhiTranslate="workstarterApp.searching.student">Student</span></dt>
        <dd>
            <div *ngIf="searching.student">
                <a [routerLink]="['/student', searching.student?.id]">{{searching.student?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'searching/'+ searching.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
