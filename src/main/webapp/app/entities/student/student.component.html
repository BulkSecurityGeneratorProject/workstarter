<div class="container">
    <jhi-alert></jhi-alert>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'workstarterApp.student.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row justify-content-center">
        <div class="table-responsive col-5">
            <table class="table table-striped">
                <thead>
                <tr>
                <th><span>Found Students</span></th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let student of students ;trackBy: trackIdStudent">
                    <td [routerLink]="['../student', student.id ]">
                        <span class="profile-img">
                            <img src="{{student.imageUrl}}">
                        </span>
                    </td>
                    <td class="text-right">
                        <span>{{student.firstName}} {{student.lastName}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="table-responsive col-5">
            <table class="table table-striped">
                <thead>
                <tr>
                <th><span>Found Companies</span></th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let companyAdmin of companyAdmins ;trackBy: trackIdStudent">
                    <td [routerLink]="['../company-admin', companyAdmin.id ]">
                        <span class="profile-img">
                            <img src="{{companyAdmin.imageUrl}}">
                        </span>
                    </td>
                    <td class="text-right">
                        <span>{{companyAdmin.company.companyName}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- row -->
</div>
