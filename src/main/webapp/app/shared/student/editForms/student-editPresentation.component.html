<form class="form" role="form" (ngSubmit)="save()">
    <div class="form-group">
        <label for="firstName" jhiTranslate="editView.form.presentation.name">Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="{{'editView.form.presentation.firstName' | translate}}"
        [(ngModel)]="student.firstName">
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="{{'editView.form.presentation.lastName' | translate}}"
        [(ngModel)]="student.lastName">
        <input type="text" class="form-control" name="email" id="email" placeholder="{{'editView.form.presentation.email' | translate}}"
        [(ngModel)]="student.email">
        <input type="text" class="form-control" name="title" id="title" placeholder="{{'editView.form.presentation.title' | translate}}"
        [(ngModel)]="student.title">
    </div>
    <div class="form-group">
        <label for="slogan" jhiTranslate="editView.form.presentation.slogan">Slogan</label>
        <textarea type="text" class="form-control" name="slogan" id="slogan" placeholder="{{'editView.form.presentation.slogan' | translate}}"
        [(ngModel)]="student.slogan" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label  jhiTranslate="editView.form.presentation.keywords">Keywords</label>
        <div class="cvTags">
            <div *ngIf="isEmpty(tempKeywords)" class="small-card greyedout">
                <span jhiTranslate="editView.form.presentation.addSomeKeywords"> add some keywords </span>
            </div>
            <div class="small-card" *ngFor="let keyword of tempKeywords">
                <span>{{keyword.name}}</span> <span class="removebtn" (click)="deleteKeyword(keyword)"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="keyword">
             <input type="text" class="form-control" name="Which skills do you have?" id="newKeyword" placeholder="{{'editView.form.presentation.newKeyword' | translate}}"
                [(ngModel)]="newKeyword"> 
             <span (click)="addKeyword()" class="simpleButton" jhiTranslate="editView.form.presentation.addKeyword">add</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary savebtn" jhiTranslate="editView.button.save">Save</button>
    
</form>
